<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application Template</title>
    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>

    <div class="docked-container ng-cloak"
         ng-class="{ 'docked-full':!docked, 'docked-left':docked }"
         ng-init="docked = true">

        <!-- Top Navigation -->
        <div class="anim-fade">
            <div class="view-panel view-toolbar left">
                Top Navigation ( Left )
            </div>
            <div class="view-panel view-toolbar right">
                Top Navigation ( Right )
            </div>
        </div>
        <div class="top-spacer">
            <div class="mask noselect anim-fade"></div>
            <span class="anim-slide">
                <a href="" ng-click="docked = !docked">
                    <i class="fa fa-globe" style="font-size: xx-large;"></i>
                </a>
            </span>
        </div>


        <!-- Left Navigation -->
        <div class="vertical-spacer right view-panel anim-fade">
            <div class="mask noselect"></div>
            <div class="left-container">
                Left Navigation
            </div>
        </div>


        <!-- Main Contents -->
        <div class="main-contents view-panel anim-fade">

        </div>


        <!-- Footer -->
        <div class="bottom-spacer anim-fade">
            <div class="mask noselect"></div>
            <div class="view-panel bottom-container">
                Footer
            </div>
        </div>

    </div>

    <!--[if gt IE 9]><!-->
    <!--Load all the required libraries (exclude IE < 10 from the party) -->
    <script src="assets/lib/vend/jquery/jquery-2.1.3.min.js"></script>
    <script src="assets/lib/vend/angular/angular.js"></script>
    <script>
        $(function () {
            angular.module('myApp', []);
            angular.bootstrap($('.docked-container'), ['myApp']);
        });
    </script>
    <!--<![endif]-->

</body>
</html>
