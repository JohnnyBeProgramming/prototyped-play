<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8" />
    <title>My Application</title>
    <link href="./assets/css/app.min.css" rel="stylesheet" />
    <style>
        @import 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css';
    </style>
</head>
<body>

    <div class="docked-container"
         ng-init="docker = { enabled: undefined }"
         ng-class="{ 'docked-full':docker.enabled === false, 'docked-left':docker.enabled === true }">
        <!-- directive: docked-top -->
        <div docked:icon>
            <div class="top-spacer">
                <span class="anim-slide">
                    <a><i class="fa fa-gear faa-spin animated" style="font-size: xx-large;"></i></a>
                </span>
            </div>
        </div>
        <!-- directive: docked-left-nav -->
        <!-- directive: docked-main -->
        <!-- directive: docked-footer -->
    </div>

    <!--[if gt IE 9]><!-->
    <!--Load all the required libraries (exclude IE < 10 from the party) -->
    <script src="./assets/lib/vend/jquery/jquery-2.1.3.min.js"></script>
    <script src="./assets/lib/vend/angular/angular.js"></script>
    <script src="./assets/lib/app.js"></script>
    <script src="./assets/lib/app.tpl.js"></script>
    <script>
        if (typeof $ !== 'undefined') {
            $(function () {
                angular.bootstrap($('.docked-container'), [
                    'myApp',
                ]);
            });
        } else {
            alert('Failed to load');
        }
    </script>
    <!--<![endif]-->
</body>
</html>
