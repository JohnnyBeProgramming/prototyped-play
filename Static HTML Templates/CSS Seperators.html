<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototyped Sandbox</title>
    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>

    <div>
        <div class="view-panel view-toolbar" style="text-align:right; float: left;">
            Top Navigation ( Left )
        </div>
        <div class="view-panel view-toolbar" style="text-align:left; float: right;">
            Top Navigation ( Right )
        </div>
    </div>
    <div class="top-spacer">
        <div class="mask"></div>
        <span>
            <i class="fa fa-globe" style="font-size: xx-large;"></i>
        </span>
    </div>


    <div class="vertical-spacer left">
        <div class="mask"></div>
    </div>


    <div class="vertical-spacer right view-panel">
        <div class="mask"></div>
        <div ui-view="left" style="padding: 3px; text-align:center;">
            Left Navigation
        </div>
    </div>


    <div ui-view="main" class="main-contents view-panel" style="padding: 3px;">
        Main Contents
    </div>


    <div class="bottom-spacer">
        <div class="mask"></div>
        <div class="view-panel" style="padding: 3px; text-align:center;">
            Footer
        </div>
    </div>

</body>
</html>
