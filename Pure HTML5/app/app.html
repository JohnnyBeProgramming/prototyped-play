<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8" />
    <title>My Application</title>
    <style>
        @import 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css';
    </style>
    <link href="./assets/css/app.min.css" rel="stylesheet" />
    <link href="./assets/css/prototyped.min.css" rel="stylesheet" />
</head>
<body>

    <div class="docked-container" ng-class="{ 'docked-left':docker.enabled === false, 'docked-full':docker.enabled === true }">
        <!-- directive: docked-top -->
        <div docked:icon>
            <div class="top-spacer">
                <span class="anim-slide">
                    <a><i id="__appIcon" class="fa fa-gear faa-spin animated" style="font-size: xx-large;"></i></a>
                </span>
                <span id="__appStatusText" style="display: none">This is Lala...</span>
            </div>
        </div>
        <!-- directive: docked-left-nav -->
        <!-- directive: docked-main -->
        <!-- directive: docked-footer -->
    </div>

    <!--[if gt IE 9]><!-->
    <!--Load all the required libraries (exclude IE < 10 from the party) -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" html-compile="typeof jQuery === 'undefined'"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" html-compile="typeof angular === 'undefined'"></script>
    <!-- Browsified contents...
    <script src="./assets/lib/app/ui.js"></script>
    <script src="./assets/lib/app/modules.js"></script>
    <script src="./assets/lib/app/tpl.js"></script>
    -->
    <script src="./assets/lib/bin.js"></script>
    <script>
        try {
            if (typeof angular !== 'undefined') {
                appUI.start(function () {

                    angular.module('myUI', [])
                        .run(['$rootScope', function ($rootScope) {
                            $rootScope.docker = { enabled: true };
                        }]);
                    angular.bootstrap($('.docked-container'), ['myApp', 'myUI']);

                });
            } else {
                appUI.error(new Error('Application offline...'));
            }
        } catch (ex) {
            appUI.error(ex);
        }
    </script>
    <!--<![endif]-->

</body>
</html>
