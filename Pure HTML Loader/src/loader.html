<html>
<head>
    <title>Prototyped Sandbox</title>
    <script>
        var opts = [
            // Define default styles to load
            { active: true, type: 'style', label: 'Basic Sandbox Styling', source: 'loader.css' },
            { active: true, type: 'style', label: 'Normalise Browser Styling', source: 'https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css' },
            { active: false, type: 'style', label: 'Load Twitter Bootstrap CSS', source: 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' },

            // Define default scripts to load
            { active: true, type: 'script', label: 'Include Moderizr Browser Plugin', source: 'https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js' },
            { active: true, type: 'script', label: 'Add JQuery Script Libraries', source: 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' },
            { active: false, type: 'script', label: 'Add Angular Tools & Framework', source: 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js' },
            { active: false, type: 'script', label: 'Prototyped Utilities & Scripts', source: 'http://www.prototyped.info/assets/lib/ping.js' },
        ];        
    </script>
    <script src="loader.js"></script>
</head>
<body>
    <div id="app">
        <h1>
            Prototyped Sandbox Page
        </h1>
        <div id="menu">
            <input id="btnReload" class="btn btn-default" type="button" value="New" onclick="reload()" />
            <input id="txtSource" class="form-input" type="text" value="" onchange="checkUrl()" style="min-width: 360px" placeholder="Enter website URL or leave blank for default options..." />
            <input id="btnLoader" class="btn btn-default" type="button" value="Load" onclick="loadResources()" />
            <input id="btnLinker" class="btn btn-default" type="button" value="Link" onclick="linkResources()" />
        </div>
        <div id="main">
            <div id="preLoader" style="padding: 8px;">
                This page is designed as a tool to inspect and test your web application.
            </div>
            <div id="optsLoader" style="display: none; padding: 8px;">
                <b>Load Style Sheets</b>
                <ul id="ulStyles" style="list-style:none; padding: 3px; margin: 0;"></ul>
                <br />
                <b>Load Script Libraries</b>
                <ul id="ulScripts" style="list-style:none; padding: 3px; margin: 0;"></ul>
                <hr />
            </div>
            <div id="postLoader" style="display: none; padding: 8px;">
                <em>Loaded!</em>
                <div class="cloud x1"></div>
                <div class="cloud x2"></div>
                <div class="cloud x3"></div>
                <div class="cloud x4"></div>
            </div>
        </div>
    </div>
</body>
</html>
