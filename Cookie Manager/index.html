<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototyped Sandbox</title>
    <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body ng-app="myApp">

    <div>
        <div class="striped" style="padding: 6px 32px; text-align:right; float: left; width:50%;">
            Top Navigation ( Left )
        </div>
        <div class="striped" style="padding: 6px 32px; text-align:left; float: right; width:50%;">
            Top Navigation ( Right )
        </div>
    </div>
    <div class="top-spacer"><div class="mask"></div><span><i class="fa fa-cube"></i></span></div>

    <div class="vertical-spacer left"><div class="mask"></div></div>
    <div class="vertical-spacer right">
        <div class="mask"></div>
        <div ui-view="left" class="striped" style="padding: 3px; text-align:center;">
            Left Navigation
        </div>
    </div>

    <div ui-view="main" class="main-contents striped" style="padding: 3px;">
        Main Contents
    </div>

    <div class="bottom-spacer">
        <div class="mask"></div>
        <div class="striped" style="padding: 3px; text-align:center;">
            Footer
        </div>
    </div>

    <!-- Load AngularJS and all the required libraries (exclude IE < 10 from the party) -->
    <!--[if gt IE 9]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <!--<![endif]-->

    <script src="assets/lib/app.js"></script>
</body>
</html>
